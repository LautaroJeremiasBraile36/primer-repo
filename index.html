<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Eden Moda</title>
  </head>
  <body>
    <div class="main-menu">
      <header class="header">
        <a href="./index.html" id="logo"><h1>Eden Moda</h1></a>
        <div class="container-nav">
          <nav class="nav-bar">
            <button class="btn-nav-bar">icon</button>
            <button class="btn-nav-bar">icon</button>
            <button class="btn-nav-bar">icon</button>
            <button class="btn-nav-bar">icon</button>
          </nav>
        </div>
      </header>
      <main class="contenedor-main">
        <section class="section">
          <div class="title-page">
            <h2 id="bienvenida">Hola, te damos la bienvenida!</h2>
            <!-- <h2 id="bienvenida">Te damos la bienvenida!</h2> -->
          </div>
        </section>
        <section class="section-2">
          <div class="container-h2">
            <h2 class="blazers">Nuestros Blazers</h2>
          </div>
          <div class="contenedor-img">
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./Assets/img/Blazers/Blazer 1.jpeg"
                    class="d-block w-100 img"
                    alt="blazer-1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Assets/img/Blazers/Blazer 2.jpeg"
                    class="d-block w-100 img"
                    alt="blazer-2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Assets/img/Blazers/Blazer 3.jpeg"
                    class="d-block w-100 img"
                    alt="blazer-3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="container-h2">
            <h2 class="blazers">Consulta precio</h2>
          </div>
        </section>
        <section class="section"></section>
      </main>
      <footer class="footer">
        <p class="footer-text">
          Â© 2025 Eleven Moda. Todos los derechos reservados.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
